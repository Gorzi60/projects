<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="hangman-style.css">
  <title>Hangman from HU</title>

<body>
  <div class="wrapper">
    
    <!-- <span id="spanID" style = "position:absolute; top:0; right:0; color:white; background:none;"></span> -->
    
    <h2 class="gameTitle">AKASZTÓFA-JÁTÉK</h2>
    <main>
       <div class="hangman">                                   <!--  Hangman felrajzolása -->
        <svg height="140" width="100" class="figure-container">
          <!-- Rod -->
          <line id="hm01" x1="10" y1="120" x2="50" y2="120" />
          <line id="hm02" x1="30" y1="20" x2="30" y2="120" />
          <line id="hm03" x1="30" y1="20" x2="70" y2="20" />
          <line id="hm04" x1="70" y1="20" x2="70" y2="40" />
          
          <!-- Head -->
          <circle id="hm05" cx="70" cy="50" r="8" />
          <!-- Body -->
          <line id="hm06" x1="70" y1="60" x2="70" y2="90" />
          <!-- Arms -->
          <line id="hm07" x1="69" y1="65" x2="55" y2="85" />
          <line id="hm08" x1="71" y1="65" x2="85" y2="85" />
          <!-- Legs -->
          <line id="hm09" x1="69" y1="85" x2="60" y2="110" />
          <line id="hm010" x1="71" y1="85" x2="80" y2="110" />
        </svg>
      </div>

      <p id="taskTipus"></p>
      <div class="feladatCont"></div>                   <!-- feladvány container -->
      
      <div class="lettersCont"></div>                     <!-- ABC container -->
   </main>
    
   <button class="gameBtn gameBtnGrad1 rejtes" type="button" onmouseup=releaseBtn(event) onmousedown=pushBtn(event)
        onclick="kerdestFeltesz(rowWidth)">Új játék</button>

   <!-- <button class="gameBtn gameBtnGrad2" type="button" onmouseup=releaseBtn(event) onmousedown=pushBtn(event)
        onclick="kerdestFeltesz(rowWidth)">Megfejtem</button> -->

  </div>
