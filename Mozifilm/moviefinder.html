<head>

  <!-- CSS alaphelyzetbe állítása -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">  
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="wrapper">

      <!-- <div class="breakPoints">
        <div class="d-block d-sm-none text-center">XS</div>

        <div class="fejlecDiv">
            <h3 id="fejCim">MOZIFILM KERESŐ</h3>
            <form id="formSearch">
              <label for="filmCim">A keresett film címe:
                <input type="search" name="filmCim" class="form-control" placeholder="Film címe, vagy része">
              </label>
              <label for="filmYear">Megjelenés éve:
                <input type="text" name="filmYear" maxlength="4" class="form-control">            
              </label>
              <button type="submit" name="searchBtn" onmouseup=releaseBtn(event) onmousedown=pushBtn(event)>
                <i class="fas fa-search"></i>
              </button>              
            </form>   
        </div>

        <!-- filmplakátok megjelenítése -->
        <ul class="filmLista"></ul>

        <!-- filmekről részletesebb infó megjelenítése -->
        <div class="filmLeiras"></div>

        <!-- a lábléc alólra pozicionálása miatt üres terület beszúrása kezdéskor -->
        <div id="emptySection" class="uresResz"></div>

        <!-- Oldalak lapozásához gombsor ----- -->
        <div class="lapozas elrejtes"></div> 
        <div class="pageNumbers elrejtes"></div> 

        <!-- a lap aljára ugrás miatt van itt (a lapozáskor) -->
        <div id="siteBottom"></div>  

        <div class="lablec">
             <p>Copyright &copy;&nbsp;GoriSoft <sup>&reg;</sup>&nbsp;2021</p>
        </div>
</div>
